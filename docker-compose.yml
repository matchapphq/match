services:
  match-api:
    build:
      context: ./match-api
      dockerfile: Dockerfile
    ports:
      - "8008:8008"
    environment:
      - NODE_ENV=production
      - DATABASE_HOST=${DATABASE_HOST}
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_NAME=${DATABASE_NAME}
      - SECRET_KEY=${SECRET_KEY}
      - REFRESH_SECRET_KEY=${REFRESH_SECRET_KEY}
      - ACCESS_JWT_SIGN_KEY=${ACCESS_JWT_SIGN_KEY}
      - REFRESH_JWT_SIGN_KEY=${REFRESH_JWT_SIGN_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - DATABASE_PORT=${DATABASE_PORT}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - FRONTEND_URL=${FRONTEND_URL}
      - STRIPE_PRICE_MONTHLY=${STRIPE_PRICE_MONTHLY}
      - STRIPE_PRICE_ANNUAL=${STRIPE_PRICE_ANNUAL}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - QR_SECRET=${QR_SECRET}
      - LOCATIONIQ_KEY=${LOCATIONIQ_KEY}
      - PORT=${PORT}
      - REDIS_URL=${REDIS_URL}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_SECURE=${SMTP_SECURE}
      - SMTP_SEND_MAIL=${SMTP_SEND_MAIL}
      - SMTP_SEND_NAME=${SMTP_SEND_NAME}
      - BUG_REPORT_EMAIL=${BUG_REPORT_EMAIL}
      - S3_SECRET_ACCESS_KEY=${S3_SECRET_ACCESS_KEY}
      - S3_ACCESS_KEY_ID=${S3_ACCESS_KEY_ID}
      - S3_API_ENDPOINTS=${S3_API_ENDPOINTS}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_REGION=${S3_REGION}
      - S3_BUCKET=${S3_BUCKET}
      - S3_PUBLIC_URL=${S3_PUBLIC_URL}
      - APPLE_CLIENT_ID=${APPLE_CLIENT_ID}
      - APPLE_CLIENT_IDS=${APPLE_CLIENT_IDS}
      - GOOGLE_CLIENT_IDS=${GOOGLE_CLIENT_IDS}
    networks:
      - match-network
      - dokploy-network
    depends_on:
        mail-worker:
            condition: service_started
        redis-match:
            condition: service_started

  mail-worker:
    build:
      context: ./match-api/services/mail-service
      dockerfile: Dockerfile
    env_file:
        - .env
    environment:
      - NODE_ENV=production
      - DATABASE_HOST=${DATABASE_HOST}
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_NAME=${DATABASE_NAME}
      - REDIS_URL=${REDIS_URL}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_SECURE=${SMTP_SECURE}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_SEND_MAIL=${SMTP_SEND_MAIL}
      - BUG_REPORT_EMAIL=${BUG_REPORT_EMAIL}
    networks:
      - match-network
      - dokploy-network
    depends_on:
        redis-match:
            condition: service_healthy

  redis-match:
    image: redis:7-alpine
    restart: unless-stopped
    command: >
      redis-server
      --port 6380
      --appendonly yes
      --maxmemory-policy noeviction
      --maxmemory 2gb
      --tcp-keepalive 60
    ports:
      - "127.0.0.1:6380:6380"
    volumes:
      - redis_data:/data
    networks:
      - match-network
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6380", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    
  redisinsght:
    image: redis/redisinsight:latest
    ports:
        - "5540:5540"
    networks:
        - dokploy-network
    restart: unless-stopped
    environment:
         - REDISINSIGHT_REDIS__1__HOST=${REDIS_HOST}  # Or your Redis service hostname
         - REDISINSIGHT_REDIS__1__PORT=${REDIS_PORT}  # Or your Redis service port
         - REDISINSIGHT_REDIS__1__PASSWORD=${REDIS_PASSWORD}

  match:
    build:
      context: ./match-frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL}
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
    depends_on:
      match-api:
        condition: service_started
    networks:
      - match-network
      - dokploy-network

    
networks:
  dokploy-network:
    # external: true
    driver: bridge
  match-network:
    driver: bridge 

volumes:
  redis_data:
